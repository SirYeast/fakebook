<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fakebook</title>
    <link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/style/index.css">
    <script src="assets/script/index.js" type="module"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Fakebook</a></h1>
            <nav>
                <ul>
                    <li><a href="#">Friends</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Groups</a></li>
                    <li><a href="#">My Ads</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
            <div class="profile-picture"><img></div>
            <button><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>
    <main>
        <div class="container">
            <form>
                <textarea></textarea>
                <div>
                    <div id="file-picker">
                        <div id="file-btn-wrapper">
                            <button><i class="fa-solid fa-image"></i></button>
                            <input type="file" accept="image/*">
                        </div>
                        <p id="post-file-name"></p>
                    </div>
                    <input id="post-btn" type="button" value="Post">
                </div>
            </form>
            <section>
                <template id="post-template">
                    <div class="post">
                        <div class="post-header">
                            <div class="profile-picture"><img></div>
                            <h2 class="post-user-name">Hello</h2>
                            <p class="post-date"></p>
                        </div>
                        <div class="post-content"></div>
                    </div>
                </template>
            </section>
        </div>
    </main>
    <div id="modal-wrapper">
        <div id="modal">
            <h2>Profile Information</h2>
            <div id="modal-profile-info"></div>
            <button id="modal-close-btn">Close</button>
        </div>
    </div>
</body>

</html>
